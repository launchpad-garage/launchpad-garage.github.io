baseURL: https://launchpad-garage.github.io/
languageCode: en-us
title: LaunchPad
theme: ["hugo-embed-pdf-shortcode","PaperMod"]
publishDir: docs

enableRobotsTXT: true
buildDrafts: false
buildFuture: true
buildExpired: false
enableEmoji: true
enableInlineShortcodes: true

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

markup:
  goldmark:
    renderer:
      unsafe: true

menu:
      main:
        - name: Modules
          url: modules/
          weight: 5
        - name: Search
          url: search
          weight: 10

params:
  # defaultTheme: light
  # defaultTheme: dark
  images: ["launchpad-rec.png"]
  defaultTheme: dark # to switch between dark or light according to browser theme

  ShowBreadCrumbs: true
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true

  profileMode:
      enabled: true
      title: "✨ Welcome! ✨" # optional default will be site title
      subtitle: "onestop guided program to generate and develop your ideas ☄️"
      imageUrl: "launchpad.png" # optional
      imageWidth: 60% # custom size
      imageHeight: 60% # custom size
      buttons:
        - name: View Modules
          url: "/modules"

  socialIcons:
  - name: "email"
    url: "mailto:launchpad.garagentu@gmail.com"
  - name: "github"
    url: "https://github.com/launchpad-garage/launchpad-garage.github.io"
